<div class="jumbotron" style="margin-top: 40px; padding-bottom: 650px">
  <h1>Dodaj Film</h1>
  <div class="col-sm-6 ">
    <div class="col-md-10">

      <form class="row" id="add-movie" (submit)="addFilm($event.target)">

        <div class="form-group col-sm-12 notNullable">
          <label for="name">Tytuł</label>
          <input type="text" class="form-control" name="name" placeholder="Name" required>
        </div>

        <div class="form-group col-sm-12 notNullable">
          <label for="name">Url Obrazka</label>
          <input type="text" class="form-control" name="image" placeholder="Url" required>
        </div>

        <div class="form-group col-sm-12 notNullable">
          <label for="name">Youtube ID</label>
          <input type="text" class="form-control" name="youtubeId" placeholder="Id" required>
        </div>


        <div class="form-group col-sm-12 notNullable">
          <label for="exampleTextarea">Opis</label>
          <textarea class="form-control" id="exampleTextarea" rows="4" name="description"></textarea>
        </div>

        <div class="form-group">
          <label for="exampleSelect1">Example select</label>
          <select class="form-control" id="exampleSelect1" name="category">
            <option *ngFor="let cat of categories; let i = index" [value]="i + 1">{{ cat.name }}</option>
          </select>
        </div>

        <fieldset class="form-group">
          <legend>Radio buttons</legend>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="isFree" id="optionsRadios1" value="false" checked>
              Płatny
            </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="isFree" id="optionsRadios2" value="true">
              Darmowy
            </label>
          </div>
        </fieldset>

        <div class="form-group col-sm-12">
          <input type="submit" class="btn btn-sm btn-default" value="Zapisz" />
        </div>

        <h4 class="message col-sm-12" style="margin-top: 10px;"> {{ message }} </h4>

      </form>
    </div>
  </div>
</div>
